<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/static.css">
    <title>Weather</title>
</head>
<body>
    <div>

        <div id="navigation">
            <h1>App</h1>
            <a id="what" href="#">What?</a>
            <a href="http://api.openweathermap.org">Api</a>
        </div>

        <script>
        document.getElementById("what").addEventListener("click", function(event) {
        event.preventDefault(); // предотвращаем переход по ссылке
        alert("Это простой сайт для узнавания погоды в городе!");
        });
        </script>

        <div id="h1">
            <h1>Weather ☁️</h1>
        </div>

        <form method="post" id="block">
            <div>
                <input name=input_field_name placeholder="City..." content="width=device-width, initial-scale=1, maximum-scale=1" id="input" type="text">
            </div>
            <div>
                <input id="button" type="submit" value="Ok">
            </div>
        </form>
            
        {% if temp %}
            <script>
                alert('Temperature: {{ temp }} degrees');
            </script>
        {% endif %}
    </div>

</body>
</html>
